# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  package:
    name: Package
    # We can't use Ubuntu 20.04 because it doesn't ship neither
    # createrepo nor createrepo_c. We'll be able to use Ubuntu
    # 22.04. It will ship createrepo_c. Or we can build createrepo_c
    # from source like we do in travis.linux.arm64.yml.
    #
    # Note that createrepo or createrepo_c is only needed to test Yum
    # repository.
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/uccross/arrow arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/uccross/arrow update-tests
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Free Up Disk Space
        shell: bash
        run: arrow/ci/scripts/util_cleanup.sh
      - name: Cache ccache
        uses: actions/cache@v2
        with:
          path: arrow/dev/tasks/linux-packages/apache-arrow/apt/build/ubuntu-focal/ccache
          key: linux-apt-ccache-ubuntu-focal-${{ hashFiles('arrow/cpp/**') }}
          restore-keys: linux-apt-ccache-ubuntu-focal-
      - name: Build
        run: |
          set -e
          pushd arrow/dev/tasks/linux-packages
          rake version:update
          rake docker:pull || :
          rake --trace apt:build BUILD_DIR=build
          sudo rm -rf */*/build
          popd
        env:
          APT_TARGETS: ubuntu-focal
          ARROW_VERSION: 2.1.0.dev1541
          REPO: ${{ secrets.REPO }}
          YUM_TARGETS: ubuntu-focal
      - name: Docker Push
        continue-on-error: true
        shell: bash
        run: |
          pushd arrow/dev/tasks/linux-packages
          rake docker:push
          popd
        env:
          APT_TARGETS: ubuntu-focal
          REPO: ${{ secrets.REPO }}
          YUM_TARGETS: ubuntu-focal
      - name: Set up test
        run: |
          set -e
          sudo apt update
          sudo apt install -y \
            apt-utils \
            createrepo \
            devscripts \
            gpg \
            rpm
          (echo "Key-Type: RSA"; \
           echo "Key-Length: 4096"; \
           echo "Name-Real: Test"; \
           echo "Name-Email: test@example.com"; \
           echo "%no-protection") | \
            gpg --full-generate-key --batch
          GPG_KEY_ID=$(gpg --list-keys --with-colon test@example.com | grep fpr | cut -d: -f10)
          echo "GPG_KEY_ID=${GPG_KEY_ID}" >> ${GITHUB_ENV}
          gpg --export --armor test@example.com > arrow/dev/tasks/linux-packages/KEYS
      - name: Test
        run: |
          set -e
          pushd arrow/dev/tasks/linux-packages
          rake --trace apt:test
          rm -rf apt/repositories
          popd
        env:
          APT_TARGETS: ubuntu-focal
          ARROW_VERSION: 2.1.0.dev1541
          YUM_TARGETS: ubuntu-focal

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/JayjeetAtGithub/crossbow \
          upload-artifacts \
          --sha build-6-github-ubuntu-focal-amd64 \
          --tag build-6-github-ubuntu-focal-amd64 \
          --pattern "arrow/dev/tasks/linux-packages/**/*.ddeb" \
          --pattern "arrow/dev/tasks/linux-packages/**/*.deb" \
          --pattern "arrow/dev/tasks/linux-packages/**/*.debian.tar.xz" \
          --pattern "arrow/dev/tasks/linux-packages/**/*.dsc" \
          --pattern "arrow/dev/tasks/linux-packages/**/*.orig.tar.gz" 
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
