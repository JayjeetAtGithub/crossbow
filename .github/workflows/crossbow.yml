# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  autobrew:
    name: "Autobrew"
    runs-on: macOS-latest
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/uccross/arrow arrow
          git -C arrow fetch -t https://github.com/uccross/arrow master
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Configure homebrew formula for testing
        env:
          ARROW_FORMULA: ./arrow/dev/tasks/homebrew-formulae/apache-arrow.rb
        run: |
          # Pin the current commit in the formula to test so that we're not always pulling from master
          sed -i.bak -E -e 's@https://github.com/apache/arrow.git"$@https://github.com/uccross/arrow.git", revision: "d07f30ada67780251e3f053aaf4dd32eb6450cec"@' $ARROW_FORMULA && rm -f $ARROW_FORMULA.bak
          # Sometimes crossbow gives a remote URL with .git and sometimes not. Make sure there's only one
          sed -i.bak -E -e 's@.git.git@.git@' $ARROW_FORMULA && rm -f $ARROW_FORMULA.bak
          brew update
          brew --version
          brew unlink python@2 || true
          brew config
          brew doctor || true
          cp $ARROW_FORMULA $(brew --repository homebrew/core)/Formula/apache-arrow.rb
      - name: Test formula
        run: |
          brew install -v --HEAD apache-arrow
          brew test apache-arrow
          brew audit --strict apache-arrow